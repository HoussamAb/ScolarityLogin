<div class="table">
  
<mat-card class="example-card">
  <mat-card-title>Votre demandes</mat-card-title>
        <mat-divider></mat-divider>
<table mat-table [dataSource]="demandeEtudiant" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>No.</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="idPiece">
        <th mat-header-cell *matHeaderCellDef> <b>Pi√®ce</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.idPiece}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date_creation">
        <th mat-header-cell *matHeaderCellDef><b> date_creation </b></th>
        <td mat-cell *matCellDef="let element"> {{element.date_creation}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date_recuperation">
        <th mat-header-cell *matHeaderCellDef> <b>date_recuperation</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.date_recuperation}} </td>
      </ng-container>
  
      <ng-container matColumnDef="siValider">
          <th mat-header-cell *matHeaderCellDef> <b>Valider</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.siValider}} </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</mat-card>
</div>
